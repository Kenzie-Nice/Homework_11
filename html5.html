<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Object Interaction</title>
    <style>
        body { text-align: center; background-color: lightgray; }
        canvas { border: 5px solid black; background-color: white; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="500" height="400"></canvas>
    <audio id="bgMusic" loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
    </audio>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const bgMusic = document.getElementById("bgMusic");
        bgMusic.play();

        class GameObject {
            constructor(x, y, size, color, speed) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.speed = speed;
                this.dx = speed;
                this.dy = speed;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
            moveAuto() {
                this.x += this.dx;
                this.y += this.dy;
                if (this.x <= 0 || this.x + this.size >= canvas.width) this.dx *= -1;
                if (this.y <= 0 || this.y + this.size >= canvas.height) this.dy *= -1;
            }
        }

        let player = new GameObject(50, 50, 30, "blue", 5);
        let enemy = new GameObject(200, 200, 40, "red", 3);
        let keys = {};

        window.addEventListener("keydown", (e) => keys[e.key] = true);
        window.addEventListener("keyup", (e) => keys[e.key] = false);

        function movePlayer() {
            if (keys["ArrowUp"] && player.y > 0) player.y -= player.speed;
            if (keys["ArrowDown"] && player.y + player.size < canvas.height) player.y += player.speed;
            if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
            if (keys["ArrowRight"] && player.x + player.size < canvas.width) player.x += player.speed;
        }

        function checkCollision() {
            if (
                player.x < enemy.x + enemy.size &&
                player.x + player.size > enemy.x &&
                player.y < enemy.y + enemy.size &&
                player.y + player.size > enemy.y
            ) {
                document.body.style.backgroundColor = "pink";
                player.size = 50;
                enemy.size = 60;
            } else {
                document.body.style.backgroundColor = "lightgray";
            }
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            movePlayer();
            enemy.moveAuto();
            checkCollision();
            player.draw();
            enemy.draw();
            requestAnimationFrame(update);
        }
        update();
    </script>
</body>
</html>
